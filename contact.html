<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - Berlin-Benz</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
    <!--Top navigation bar-->
    <header class="top-bar">
        <div class="logo" style="font-weight: bold; font-size: 1.2rem;">Berlin-Benz</div>
        <nav class="nav-links">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
            <a href="pricing.html">Pricing</a>
            <a href="login.html">Login</a>
        </nav>
    </header>

    <main class="main-content">
        <h1>Contact Us</h1>
        <p>Have questions? We'd love to hear from you.</p>
        
        <form id="contact-form" style="margin-top: 2rem;">
            <div style="margin-bottom: 1rem;">
                <label for="name" style="display: block; margin-bottom: 0.5rem;">Name</label>
                <input type="text" id="name" name="name" required style="width: 100%; padding: 0.5rem; border: 1px solid #ccc; border-radius: 4px;">
            </div>
            
            <div style="margin-bottom: 1rem;">
                <label for="email" style="display: block; margin-bottom: 0.5rem;">Email</label>
                <input type="email" id="email" name="email" required style="width: 100%; padding: 0.5rem; border: 1px solid #ccc; border-radius: 4px;">
            </div>
            
            <div style="margin-bottom: 1rem;">
                <label for="message" style="display: block; margin-bottom: 0.5rem;">Message</label>
                <textarea id="message" name="message" rows="5" required style="width: 100%; padding: 0.5rem; border: 1px solid #ccc; border-radius: 4px;"></textarea>
            </div>
            
            <button type="submit" class="cta-btn" style="margin-top: 0;">Send Message</button>
        </form>
    </main>

    <!--Footer-->
    <footer class="footer">
        <p>&copy; 2024 Berlin-Benz. All rights reserved.</p>
    </footer>
</body>
</html>
